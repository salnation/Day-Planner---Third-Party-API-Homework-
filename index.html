<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="" />
    <title>Work Day Scheduler - Third-party APIs Homework</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here - 9 timeslots in total -->

      <!-- Fist time block is 9AM - Day-planner allows user to enter events only for each hour eg. 9AM to 10AM -->
      <div class="input-group mb-3">
        <!-- Updating the classes and id's to work with bootstrap -->
        <span class="input-group-text" id="*basic-addon1*">9 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

      <div class="input-group mb-3">
        <!-- 10 AM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">10 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2"> 

      <div class="input-group mb-3">
        <!-- 11 AM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">11 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">  

      <div class="input-group mb-3">
        <!-- Noon hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">12 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">  
        
      <div class="input-group mb-3">
        <!-- 1 PM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">1 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

      <div class="input-group mb-3">
        <!-- 2 PM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">2 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

      <div class="input-group mb-3">
        <!-- 3 PM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">3 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

      <div class="input-group mb-3">
        <!-- 4 PM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">4 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

      <div class="input-group mb-3">
        <!-- 5 PM hour time slot -->
        <span class="input-group-text" id="*basic-addon1*">5 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">

        </span>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
