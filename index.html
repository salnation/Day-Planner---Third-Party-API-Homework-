<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler - Third-party APIs Homework</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here - 9 timeslots in total -->

      <!-- Fist time block is 9AM - Day-planner allows user to enter events only for each hour eg. 9AM to 10AM -->
      <div class="input-group mb-3">
        <!-- Updating the classes and id's to work with bootstrap -->
        <span class="input-group-text" id="inputGroupFileAddon01">9 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <!-- Now we need to create the save button to the right of each indivisual time block utilizing bootstrap -->
        <div class="input-group-append" id="hour-9am">
        <!-- A save button will be created to go directly to the right of the time block where the user can input their events -->
        <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
      </div>
    </div>

        <div class="input-group mb-3">
        <!-- 10 AM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">10 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2"> 
        <div class="input-group-append" id="hour-10am">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>


      <div class="input-group mb-3">
        <!-- 11 AM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">11 AM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2"> 
        <div class="input-group-append" id="hour-11am">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div> 

      <div class="input-group mb-3">
        <!-- Noon hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">12 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">  
        <div class="input-group-append" id="hour-12pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>
        
      <div class="input-group mb-3">
        <!-- 1 PM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">1 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <div class="input-group-append" id="hour-1pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <!-- 2 PM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">2 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <div class="input-group-append" id="hour-2pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <!-- 3 PM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">3 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <div class="input-group-append" id="hour-3pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <!-- 4 PM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">4 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <div class="input-group-append" id="hour-4pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>

      <div class="input-group mb-3">
        <!-- 5 PM hour time block -->
        <span class="input-group-text" id="inputGroupFileAddon01">5 PM</span>
        <input type="text" class="form-control task" aria-label="Recepient's username" aria-describedby="button-addon2">
        <div class="input-group-append" id="hour-5pm">
          <!-- SAVE BUTTON -->
          <button class="btn btn-outline-secondary save-button" type="button" id="button-addon2">Save</button>
        </div>
      </div>

        </span>
      </div>
    </div>

    <!-- link the jquery and the ajax to the html -->

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  </body>
</html>
